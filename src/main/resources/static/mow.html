<!DOCTYPE html>
<html>
<head>
<title>Arvins Game</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>

<body>
	<canvas id="canvas" width="550" height="500"> Your Browser does not support canvases :( </canvas>
	<script>
		start = true;
		counter = 3;
		movement = [ [ 0, -1 ], [ 0, 1 ], [ 1, 0 ], [ -1, 0 ] ];
		keyMove = ["KeyW","KeyS","KeyD","KeyA"];
		//up,down
		pressed = [ false, false ];
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		pi = Math.PI;
		var playerX = 250;
		var playerY = 250;
		g=0.17;
		cWidth = canvas.width;
		cHeight = canvas.height;
		document.addEventListener("keydown", keydownHandler);
		document.addEventListener("keyup", keyupHandler);
		canvas.addEventListener("click", clickHandler);

		function keydownHandler(event) {
			key = event.code;
			event.preventDefault();
			i = 0;
			for (; i < 4; i++) {
				if (keyMove[i] == key) {
					pressed[i] = true;
					break;
				}
			}
		}
		function getRandomInt(max) {
			return Math.floor(Math.random() * Math.floor(max));
		}

		function keyupHandler(event) {
			key = event.code;
			i = 0;
			for (; i < 4; i++) {
				if (keyMove[i] == key) {
					pressed[i] = false;
					break;
				}
			}
		}
	
		var playerHeight=140;
		function clickHandler(event) {
			rect = canvas.getBoundingClientRect();
			mouseX = event.clientX;
			mouseY = event.clientY;
	//		alert(mouseX + " " + mouseY)
		}
		first = true;
		framesBetween = 600;
		cnt = 0;
		playerYs=0;
		function removeBox(i) {
			box.splice(i, 1);
		}
		
		boxS=1;
		function move() {
			for(i=0; i<4; i++){
				if(pressed[i]){
		        	playerX+=movement[i][0];
					playerY+=movement[i][1];
				}
			}
		}
		first=true;
		function update() {
			if (start) {
				if (counter > 0) {
					clear()
					fillText(counter, "black", 150, 240, 300)
				} else {
					if(first){
						first=false;
						clear();
					}
					fillCirc("black",playerX,playerY,30)
					move()
				}
			}
		}
		if (start) {
			var timerId = setInterval(function() {
				counter--;
				if (counter == 0) {
					clearInterval(timerId);
				}
			}, 1000);
		}
		//Don't Change Below this LINE
		function clear() {
			fillRect("white", 0, 0, cWidth, cHeight);
		}
		function fillText(text, color, size, x, y) {
			ctx.font = String(size) + "px Arial"
			ctx.fillStyle = color
			ctx.textAlign = "center"
			ctx.fillText(text, x, y)
		}

		function fillRect(color, sx, sy, w, h) {
			ctx.fillStyle = color;
			ctx.fillRect(sx, sy, w, h);
		}

		function fillCirc(color, x, y, r) {
			ctx.beginPath();
			ctx.arc(x, y, r, 0, 2 * pi);
			ctx.fillStyle = color;
			ctx.fill();
		}
		var ONE_FRAME_TIME = 1000 / 240;
		var mainloop = function() {
			update()
		};
		setInterval(mainloop, ONE_FRAME_TIME);
	</script>

</body>
</html>
